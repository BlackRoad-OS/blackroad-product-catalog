name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 src/ --max-line-length=120 --ignore=W503,E501 \
            --exclude=__pycache__,.git

      - name: Run tests
        run: |
          if [ -d tests/ ]; then
            pytest tests/ -v --tb=short --cov=src --cov-report=term-missing
          else
            echo "No tests directory found â€” skipping pytest"
          fi

      - name: Verify module imports
        run: |
          for f in src/*.py; do
            echo "Checking import: $f"
            python -c "import importlib.util, sys; spec = importlib.util.spec_from_file_location('m', '$f'); m = importlib.util.module_from_spec(spec); spec.loader.exec_module(m); print('  OK')"
          done
